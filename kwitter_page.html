<!DOCTYPE html>
<html>

<head>
    <title>Kwitter</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:200,300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&amp;display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="kwitter.css" />
    <script src="kwitter.js"></script>
</head>

<body>
    <div class="container">
        <button id="logout" onclick="logout();" class="glyphicon glyphicon-log-out btn btn-danger">
            Logout
        </button>
        <center>
            <h1 class="header">
                Kwitter
                <sup>
                    <img src="m2.png" />
                </sup>
            </h1>
            <div id="ouput" style="text-align: left; margin-bottom: 70px"></div>
        </center>
    </div>
    <center>
        <div class="input_div_message_page">
            <label>Send: </label>
            <input type="text" id="msg" class="form-control" placeholder="Message">
            <button onclick="send()" class="btn btn-success">Send</button>
        </div>
    </center>
    <script src="kwitter_page.js"></script>
</body>

</html>
